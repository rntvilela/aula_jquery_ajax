<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Minha pagina</title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" 	href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand text-white">Consulta CEP</a>
		<div class="form-inline my-2 my-lg-0">
			<input id="CEP" class="form-control mr-sm-2" type="search" placeholder="CEP">
			<button class="btn btn-outline-success my-2 my-sm-0" onclick="consulta_cep()">Buscar</button>
		</div>
	</nav>

	<div class="barra_progresso">
		<div class="progress">
	  		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 85%">
	  		</div>
	  	</div>
	</div>
	<div class="container cep" style="margin-top: 20px;"> 
		<div>
			<h3 class="row" id="titulo_cep">CEP</h3>
		</div>
		<div class="row" style="margin-top: 20px;">
			<table class="table">
				<tbody>
					<tr>
						<td>Logradouro</td>
						<td id="logradouro"></td>
					</tr>
					<tr>
						<td>Bairro</td>
						<td id="bairro"></td>
					</tr>
					<tr>
						<td>Localidade</td>
						<td id="localidade"></td>
					</tr>
					<tr>
						<td>UF</td>
						<td id="uf"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
